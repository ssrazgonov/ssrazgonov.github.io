<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/auth-form.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<body>

    <main class="auth-page">


        <div class="auth-form">

            <div class="auth-page__logo">
                <div class="auth-page__logo-img"></div>
            </div>




            <div class="auth-form__container">

                <div class="auth-form__title">
                    <h1>WELT UNION TERMINAL</h1>
                </div>

                <div class="auth-form__input-container">
                    <label class="auth-form__label">Welt ID</label>
                    <input class="auth-form__input" placeholder="Welt ID">
                </div>

                <div class="auth-form__input-container">
                    <label class="auth-form__label">Passwort</label>
                    <input class="auth-form__input" type="password" placeholder="Passwort">
                </div>

                <div class="auth-form__input-container">
                    <label class="auth-form__label">Sicherheitscode</label>
                    <input class="auth-form__input" placeholder="Sicherheitscode">
                </div>
                <div class="auth-form__button-container">
                    <button class="auth-form__button">HEREINKOMMEN</button>
                </div>
                <div class="auth-form__actions">
                    <a class="auth-form__actions-link" href="">Zugang zum Account wiederherstellen</a>
                    <a class="auth-form__actions-link" href="">Welt ID abrufen</a>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/auth-form.js"></script>
</body>
</html>
